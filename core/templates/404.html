{% extends 'base.html' %}
{% load static %}

{% block title %}Page Not Found - Igbo Archives{% endblock %}

{% block content %}
<div class="container text-center py-5" style="min-height: 60vh;">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="display-1 fw-bold text-primary">404</h1>
            <h2 class="mb-4">Page Not Found</h2>
            <p class="lead mb-4">
                The page you're looking for doesn't exist or has been moved.
            </p>
            <div class="d-flex gap-3 justify-content-center">
                <a href="{% url 'core:home' %}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>Go Home
                </a>
                <a href="{% url 'archives:list' %}" class="btn btn-outline-primary">
                    <i class="fas fa-archive me-2"></i>Browse Archives
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
