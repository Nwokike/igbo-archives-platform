name: Deploy to Igbo Archives VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.GCP_HOST }}
        username: ${{ secrets.GCP_USERNAME }}
        key: ${{ secrets.GCP_SSH_KEY }}
        port: 22
        script: |
          # 1. Go to project folder
          cd /home/igboarchives/igbo-archives-platform

          # 2. Pull latest code
          git config pull.rebase false
          git pull origin main

          # 3. Sync Dependencies using uv
          export PATH="$HOME/.local/bin:$PATH"
          export UV_PYTHON=python3.13
          uv sync

          # 4. Run Database Migrations
          uv run python manage.py migrate
          
          # 5. Ensure cache table exists
          uv run python manage.py createcachetable

          # 6. Update Static Files
          uv run python manage.py collectstatic --noinput

          # 7. Restart Services
          # TODO: Switch to passwordless sudo â€” add deploy user to sudoers with
          # specific commands: igboarchives ALL=(ALL) NOPASSWD: /bin/systemctl restart igboarchives, ...
          echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S systemctl restart igboarchives
          echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S systemctl restart nginx

          # 8. Health check
          sleep 3
          curl -sf --max-time 10 https://igboarchives.com.ng/ > /dev/null && echo "Health check passed âœ…" || echo "âš ï¸ HEALTH CHECK FAILED â€” site may be down"

          echo "Deployment Complete! ğŸš€"
