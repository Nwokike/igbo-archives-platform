name: Deploy to Igbo Archives VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.GCP_HOST }}
        username: ${{ secrets.GCP_USERNAME }}
        key: ${{ secrets.GCP_SSH_KEY }}
        port: 22
        script: |
          # 1. Go to project folder
          cd /home/igboarchives/igbo-archives-platform

          # 2. Pull latest code
          git pull origin main

          # 3. Update Python Dependencies
          # We use the full path to python just to be safe
          /home/igboarchives/igbo-archives-platform/venv/bin/pip install -r requirements.txt

          # 4. Database Migrations
          /home/igboarchives/igbo-archives-platform/venv/bin/python manage.py migrate

          # 5. Collect Static Files
          /home/igboarchives/igbo-archives-platform/venv/bin/python manage.py collectstatic --noinput

          # 6. Restart Services (Graceful Reload)
          echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S systemctl restart igboarchives
          echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S systemctl restart igboarchives-huey

          echo "Deployment Complete! ðŸš€"
