name: Deploy to Igbo Archives VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.GCP_HOST }}
        username: ${{ secrets.GCP_USERNAME }}
        key: ${{ secrets.GCP_SSH_KEY }}
        port: 22
        script: |
          # 1. Go to project folder
          cd /home/igboarchives/igbo-archives-platform

          # 2. Pull latest code
          git pull origin main

          # 3. Activate Environment & Install Deps
          source venv/bin/activate
          pip install -r requirements.txt

          # 4. Run Database Migrations
          python manage.py migrate
          
          # 4b. Ensure cache table exists (Idempotent - safe to run every time)
          python manage.py createcachetable

          # 5. Update Static Files
          python manage.py collectstatic --noinput

          # 6. Restart Services (Using Sudo Password Secret)
          echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S systemctl restart igboarchives
          echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S systemctl restart igboarchives-huey

          echo "Deployment Complete! ðŸš€"
