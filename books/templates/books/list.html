{% extends 'base.html' %}
{% load static %}

{% block title %}Book Reviews - Igbo Archives{% endblock %}

{% block sub_navigation %}
<nav class="filter-nav">
    <div class="filter-container">
        <div class="filter-group">
            <select class="filter-select" id="ratingFilter" name="rating"
                    hx-get="{% url 'books:list' %}"
                    hx-target="#reviewsGrid"
                    hx-include="#tagFilter,#sortFilter,#searchInput"
                    hx-push-url="true">
                <option value="">All Ratings</option>
                <option value="5" {% if request.GET.rating == '5' %}selected{% endif %}>5 Stars</option>
                <option value="4" {% if request.GET.rating == '4' %}selected{% endif %}>4+ Stars</option>
                <option value="3" {% if request.GET.rating == '3' %}selected{% endif %}>3+ Stars</option>
            </select>
        </div>
        
        <div class="filter-group">
            <select class="filter-select" id="tagFilter" name="tag"
                    hx-get="{% url 'books:list' %}"
                    hx-target="#reviewsGrid"
                    hx-include="#ratingFilter,#sortFilter,#searchInput"
                    hx-push-url="true">
                <option value="">All Tags</option>
                {% for tag in tags %}
                <option value="{{ tag.name }}" {% if request.GET.tag == tag.name %}selected{% endif %}>{{ tag.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="filter-group">
            <select class="filter-select" id="sortFilter" name="sort"
                    hx-get="{% url 'books:list' %}"
                    hx-target="#reviewsGrid"
                    hx-include="#ratingFilter,#tagFilter,#searchInput"
                    hx-push-url="true">
                <option value="-created_at" {% if request.GET.sort == '-created_at' or not request.GET.sort %}selected{% endif %}>Newest First</option>
                <option value="created_at" {% if request.GET.sort == 'created_at' %}selected{% endif %}>Oldest First</option>
                <option value="-rating" {% if request.GET.sort == '-rating' %}selected{% endif %}>Highest Rated</option>
            </select>
        </div>
        
        <div class="filter-group filter-search">
            <input type="text" 
                   class="filter-search-input"
                   placeholder="Search books..." 
                   id="searchInput"
                   name="search"
                   value="{{ request.GET.search }}"
                   hx-get="{% url 'books:list' %}"
                   hx-trigger="keyup changed delay:500ms"
                   hx-target="#reviewsGrid"
                   hx-include="#ratingFilter,#tagFilter,#sortFilter"
                   hx-push-url="true">
            <i class="fas fa-search filter-search-icon"></i>
        </div>
    </div>
</nav>
{% endblock %}

{% block content %}
<div class="content-container">
    <!-- Reviews Grid (Grid only, no list view for books) -->
    <div id="reviewsGrid" class="archive-view-grid">
        {% include "books/partials/book_grid.html" %}
    </div>
</div>
{% endblock %}
