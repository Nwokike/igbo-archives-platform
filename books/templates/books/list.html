{% extends 'base.html' %}
{% load static %}

{% block title %}Book Reviews - Igbo Archives{% endblock %}

{% block sub_navigation %}
<nav class="border-b border-sepia-pale/30 bg-heritage-cream/20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
        <div class="flex flex-wrap items-center gap-3">
            <div class="flex-1 min-w-[140px] sm:flex-none sm:w-36">
                <select class="form-select text-sm py-2" id="ratingFilter" name="rating"
                        hx-get="{% url 'books:list' %}"
                        hx-target="#reviewsGrid"
                        hx-include="#tagFilter,#sortFilter,#searchInput"
                        hx-push-url="true">
                    <option value="">All Ratings</option>
                    <option value="5" {% if request.GET.rating == '5' %}selected{% endif %}>5 Stars</option>
                    <option value="4" {% if request.GET.rating == '4' %}selected{% endif %}>4+ Stars</option>
                    <option value="3" {% if request.GET.rating == '3' %}selected{% endif %}>3+ Stars</option>
                </select>
            </div>
            
            <div class="flex-1 min-w-[160px] sm:flex-none sm:w-40">
                <select class="form-select text-sm py-2" id="tagFilter" name="tag"
                        hx-get="{% url 'books:list' %}"
                        hx-target="#reviewsGrid"
                        hx-include="#ratingFilter,#sortFilter,#searchInput"
                        hx-push-url="true">
                    <option value="">All Tags</option>
                    {% for tag in tags %}
                    <option value="{{ tag.name }}" {% if request.GET.tag == tag.name %}selected{% endif %}>{{ tag.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="flex-1 min-w-[140px] sm:flex-none sm:w-36">
                <select class="form-select text-sm py-2" id="sortFilter" name="sort"
                        hx-get="{% url 'books:list' %}"
                        hx-target="#reviewsGrid"
                        hx-include="#ratingFilter,#tagFilter,#searchInput"
                        hx-push-url="true">
                    <option value="-created_at" {% if request.GET.sort == '-created_at' or not request.GET.sort %}selected{% endif %}>Newest First</option>
                    <option value="created_at" {% if request.GET.sort == 'created_at' %}selected{% endif %}>Oldest First</option>
                    <option value="-rating" {% if request.GET.sort == '-rating' %}selected{% endif %}>Highest Rated</option>
                </select>
            </div>
            
            <div class="flex-1 min-w-[200px] relative">
                <input type="text" 
                       class="form-input text-sm py-2 pl-10"
                       placeholder="Search books..." 
                       id="searchInput"
                       name="search"
                       value="{{ request.GET.search }}"
                       hx-get="{% url 'books:list' %}"
                       hx-trigger="keyup changed delay:500ms"
                       hx-target="#reviewsGrid"
                       hx-include="#ratingFilter,#tagFilter,#sortFilter"
                       hx-push-url="true">
                <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-vintage-beaver"></i>
            </div>
        </div>
    </div>
</nav>
{% endblock %}

{% block content %}
<div id="reviewsGrid" class="archive-grid">
    {% include "books/partials/book_grid.html" %}
</div>
{% endblock %}
