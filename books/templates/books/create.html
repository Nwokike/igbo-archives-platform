{% extends 'base.html' %}
{% load static %}

{% block title %}Write Book Review - Igbo Archives{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest/dist/editor.min.css">
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <h1 class="mb-4">Write Book Review</h1>
            
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="book_title" class="form-label">Book Title *</label>
                    <input type="text" class="form-control" id="book_title" name="book_title" required>
                </div>

                <div class="mb-3">
                    <label for="author" class="form-label">Book Author *</label>
                    <input type="text" class="form-control" id="author" name="author" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="publisher" class="form-label">Publisher</label>
                        <input type="text" class="form-control" id="publisher" name="publisher">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="publication_year" class="form-label">Year</label>
                        <input type="number" class="form-control" id="publication_year" name="publication_year" min="1000" max="2100">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="isbn" class="form-label">ISBN</label>
                        <input type="text" class="form-control" id="isbn" name="isbn">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="review_title" class="form-label">Review Title *</label>
                    <input type="text" class="form-control" id="review_title" name="review_title" required>
                </div>

                <div class="mb-3">
                    <label for="rating" class="form-label">Rating *</label>
                    <select class="form-select" id="rating" name="rating" required>
                        <option value="">Select rating...</option>
                        <option value="5">5 Stars - Excellent</option>
                        <option value="4">4 Stars - Very Good</option>
                        <option value="3">3 Stars - Good</option>
                        <option value="2">2 Stars - Fair</option>
                        <option value="1">1 Star - Poor</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Review Content *</label>
                    <div id="editorjs"></div>
                    <input type="hidden" id="content_json" name="content_json">
                </div>

                <div class="mb-3">
                    <label for="cover_image" class="form-label">Book Cover (Front)</label>
                    <input type="file" class="form-control" id="cover_image" name="cover_image" accept=".jpg,.jpeg,.png,.webp">
                    <div class="form-text">2-5MB</div>
                </div>

                <div class="mb-3">
                    <label for="cover_image_back" class="form-label">Back Cover</label>
                    <input type="file" class="form-control" id="cover_image_back" name="cover_image_back" accept=".jpg,.jpeg,.png,.webp">
                    <div class="form-text">2-5MB</div>
                </div>

                <div class="mb-3">
                    <label for="alternate_cover" class="form-label">Alternate Edition Cover</label>
                    <input type="file" class="form-control" id="alternate_cover" name="alternate_cover" accept=".jpg,.jpeg,.png,.webp">
                    <div class="form-text">2-5MB</div>
                </div>

                <div class="mb-3">
                    <label for="tags" class="form-label">Tags</label>
                    <input type="text" class="form-control" id="tags" name="tags" placeholder="Enter tags separated by commas">
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" name="action" value="save" class="btn btn-secondary">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                    <button type="submit" name="action" value="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Submit for Approval
                    </button>
                    <a href="{% url 'books:list' %}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/delimiter@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>

<script>
const editor = new EditorJS({
    holder: 'editorjs',
    tools: {
        header: { class: Header, inlineToolbar: ['link'] },
        list: { class: List, inlineToolbar: true },
        quote: { class: Quote, inlineToolbar: true },
        delimiter: Delimiter,
        table: Table,
        code: Code,
    },
    placeholder: 'Start writing your review...',
});

document.querySelector('form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const savedData = await editor.save();
    document.getElementById('content_json').value = JSON.stringify(savedData);
    this.submit();
});
</script>
{% endblock %}
