{% extends 'base.html' %}
{% load static %}

{% block title %}Create Book Review - Igbo Archives{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <h1 class="mb-4">Create Book Review</h1>
            
            <form method="post" enctype="multipart/form-data" id="bookForm">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="book_title" class="form-label">Book Title *</label>
                    <input type="text" class="form-control" id="book_title" name="book_title" required>
                </div>

                <div class="mb-3">
                    <label for="author" class="form-label">Author *</label>
                    <input type="text" class="form-control" id="author" name="author" required>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="publisher" class="form-label">Publisher</label>
                        <input type="text" class="form-control" id="publisher" name="publisher">
                    </div>
                    <div class="col-md-5 mb-3">
                        <label for="publication_year" class="form-label">Year</label>
                        <input type="number" class="form-control" id="publication_year" name="publication_year" min="1000" max="2100">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="isbn" class="form-label">ISBN</label>
                        <input type="text" class="form-control" id="isbn" name="isbn">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="review_title" class="form-label">Review Title *</label>
                    <input type="text" class="form-control" id="review_title" name="review_title" required>
                </div>

                <div class="mb-3">
                    <label for="rating" class="form-label">Rating *</label>
                    <select class="form-select" id="rating" name="rating" required>
                        <option value="">Select rating...</option>
                        <option value="5">5 Stars - Excellent</option>
                        <option value="4">4 Stars - Very Good</option>
                        <option value="3">3 Stars - Good</option>
                        <option value="2">2 Stars - Fair</option>
                        <option value="1">1 Star - Poor</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Review Content *</label>
                    <div id="editor" style="height: 400px; background: white;"></div>
                    <input type="hidden" id="content" name="content" required>
                </div>

                <div class="mb-3">
                    <label for="cover_image" class="form-label">Book Cover (Front)</label>
                    <input type="file" class="form-control" id="cover_image" name="cover_image" accept=".jpg,.jpeg,.png,.webp">
                    <div class="form-text">2-5MB</div>
                </div>

                <div class="mb-3">
                    <label for="cover_image_back" class="form-label">Back Cover</label>
                    <input type="file" class="form-control" id="cover_image_back" name="cover_image_back" accept=".jpg,.jpeg,.png,.webp">
                    <div class="form-text">2-5MB</div>
                </div>

                <div class="mb-3">
                    <label for="alternate_cover" class="form-label">Alternate Edition Cover</label>
                    <input type="file" class="form-control" id="alternate_cover" name="alternate_cover" accept=".jpg,.jpeg,.png,.webp">
                    <div class="form-text">2-5MB</div>
                </div>

                <div class="mb-3">
                    <label for="tags" class="form-label">Tags</label>
                    <input type="text" class="form-control" id="tags" name="tags" placeholder="Enter tags separated by commas">
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" name="action" value="save" class="btn btn-secondary btn-lg">
                        <i class="fas fa-save"></i> Save as Draft
                    </button>
                    <button type="submit" name="action" value="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-paper-plane"></i> Submit for Approval
                    </button>
                    <a href="{% url 'books:list' %}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>

<script>
var quill = new Quill('#editor', {
    theme: 'snow',
    placeholder: 'Start writing your book review... Use the toolbar above to format text!',
    modules: {
        toolbar: [
            [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
            ['bold', 'italic', 'underline', 'strike'],
            [{ 'list': 'ordered'}, { 'list': 'bullet' }],
            [{ 'script': 'sub'}, { 'script': 'super' }],
            [{ 'indent': '-1'}, { 'indent': '+1' }],
            [{ 'align': [] }],
            ['blockquote', 'code-block'],
            ['link', 'image'],
            [{ 'color': [] }, { 'background': [] }],
            ['clean']
        ]
    }
});

// Handle image uploads
quill.getModule('toolbar').addHandler('image', function() {
    const input = document.createElement('input');
    input.setAttribute('type', 'file');
    input.setAttribute('accept', 'image/*');
    input.click();

    input.onchange = async function() {
        const file = input.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append('image', file);
        formData.append('csrfmiddlewaretoken', document.querySelector('[name=csrfmiddlewaretoken]').value);

        try {
            const response = await fetch('/api/upload-image/', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();

            if (data.success === 1) {
                const range = quill.getSelection();
                quill.insertEmbed(range.index, 'image', data.file.url);
            } else {
                alert('Upload failed: ' + (data.error || 'Unknown error'));
            }
        } catch (error) {
            alert('Upload failed: ' + error.message);
        }
    };
});

// Form submission
document.getElementById('bookForm').addEventListener('submit', function(e) {
    const content = quill.root.innerHTML;
    document.getElementById('content').value = content;
    
    if (quill.getText().trim().length === 0) {
        e.preventDefault();
        alert('Please add some content before submitting.');
        return false;
    }
});

console.log('âœ“ Quill editor initialized successfully!');
</script>
{% endblock %}
