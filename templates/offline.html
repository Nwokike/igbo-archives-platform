{% extends 'base.html' %}
{% load static %}

{% block title %}You are offline - Igbo Archives{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex flex-col items-center justify-center text-center p-4 animate-fade-in-up">
    <div class="w-24 h-24 bg-sepia-pale/20 rounded-full flex items-center justify-center mb-6">
        <i class="fas fa-wifi-slash text-4xl text-vintage-beaver/50"></i>
    </div>

    <h1 class="text-3xl md:text-4xl font-serif font-bold text-dark-brown mb-4">You are offline</h1>

    <p class="text-lg text-vintage-beaver mb-8 max-w-md">
        It seems you've lost your internet connection.
        Please check your network and try again.
    </p>

    <button onclick="window.location.reload()" class="btn-primary flex items-center gap-2">
        <i class="fas fa-redo-alt"></i>
        <span>Try Again</span>
    </button>
</div>
{% endblock %}
