{% extends 'base.html' %}
{% load static %}

{% block title %}Page Not Found - Igbo Archives{% endblock %}

{% block content %}
<div class="text-center py-16 max-w-lg mx-auto">
    <div class="text-8xl font-bold text-accent mb-4">404</div>
    <h1 class="font-serif text-2xl font-semibold mb-4">Page Not Found</h1>
    <p class="text-text-muted mb-8">
        The page you're looking for doesn't exist or has been moved.
    </p>
    <div class="flex gap-4 justify-center">
        <a href="{% url 'core:home' %}" class="btn-primary">
            <i class="fas fa-home"></i> Go Home
        </a>
        <a href="{% url 'archives:list' %}" class="btn-secondary">
            <i class="fas fa-archive"></i> Browse Archives
        </a>
    </div>
</div>
{% endblock %}
