{% extends "base.html" %}

{% block title %}Password Changed - Igbo Archives{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center py-12">
    <div class="w-full max-w-md">
        <div class="card">
            <div class="card-body p-8 text-center">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-check text-2xl text-green-600"></i>
                </div>
                <h1 class="font-serif text-display-md text-dark-brown mb-2">Password Changed!</h1>
                <p class="text-vintage-beaver mb-6">
                    Your password has been successfully reset. You can now sign in with your new password.
                </p>
                <a href="{% url 'account_login' %}" class="btn-primary btn-lg w-full">
                    <i class="fas fa-sign-in-alt mr-2"></i> Sign In
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
