{% extends "base.html" %}

{% block title %}Login Cancelled - Igbo Archives{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center py-12">
    <div class="w-full max-w-md">
        <div class="card">
            <div class="card-body p-8 text-center">
                <div class="w-16 h-16 bg-amber-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-exclamation-triangle text-2xl text-amber-600"></i>
                </div>
                <h1 class="font-serif text-display-md text-dark-brown mb-2">Sign In Cancelled</h1>
                <p class="text-vintage-beaver mb-6">
                    You cancelled the sign-in process. No worries, you can try again whenever you're ready.
                </p>
                <div class="flex flex-col gap-3">
                    <a href="{% url 'account_login' %}" class="btn-primary w-full">
                        <i class="fas fa-redo mr-2"></i> Try Again
                    </a>
                    <a href="{% url 'core:home' %}" class="btn-secondary w-full">
                        <i class="fas fa-home mr-2"></i> Go to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
