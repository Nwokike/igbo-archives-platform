<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Igbo Archives</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #F0F0DA;
            color: #3D2817;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 32rem;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #B8974F;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        p {
            color: #8B7355;
            margin-bottom: 2rem;
        }
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }
        .btn-primary {
            background-color: #B8974F;
            color: white;
        }
        .btn-primary:hover {
            background-color: #9D7A3E;
        }
        .btn-secondary {
            background-color: transparent;
            color: #3D2817;
            border: 2px solid #B8974F;
        }
        .btn-secondary:hover {
            background-color: #B8974F;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">500</div>
        <h1>Internal Server Error</h1>
        <p>Something went wrong on our end. We're working to fix it.</p>
        <div class="buttons">
            <a href="/" class="btn btn-primary">
                Go Home
            </a>
            <a href="javascript:history.back()" class="btn btn-secondary">
                Go Back
            </a>
        </div>
    </div>
</body>
</html>
