{% extends 'base.html' %}

{% block title %}New Message{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="font-serif text-display-lg text-dark-brown mb-6">New Message to {{ recipient.get_display_name }}</h1>

    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div class="form-group">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-input" id="subject" name="subject" required>
        </div>
        <div class="form-group">
            <label for="content" class="form-label">Message</label>
            <textarea name="content" class="form-textarea" id="content" rows="6" required></textarea>
        </div>
        <div class="flex gap-3">
            <button type="submit" class="btn-primary">
                <i class="fas fa-paper-plane"></i> Send Message
            </button>
            <a href="{% url 'users:inbox' %}" class="btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
