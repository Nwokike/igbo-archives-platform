{% extends 'base.html' %}
{% load static %}

{% block title %}Recommended Igbo Books - Igbo Archives{% endblock %}

{% block sub_navigation %}
<nav class="border-b border-border bg-surface-alt/50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-2">
        <div class="flex flex-wrap items-center gap-2">
            <div class="flex-1 min-w-[80px] sm:flex-none sm:w-24">
                <select class="form-select text-xs" id="sortFilter" name="sort" hx-get="{% url 'books:list' %}"
                    hx-target="#booksGrid" hx-include="#searchInput,#authorFilter,#yearFilter" hx-push-url="true">
                    <option value="-publication_year" {% if request.GET.sort == '-publication_year' or not request.GET.sort %}selected{% endif %}>Newest</option>
                    <option value="publication_year" {% if request.GET.sort == 'publication_year' %}selected{% endif %}>
                        Oldest</option>
                    <option value="book_title" {% if request.GET.sort == 'book_title' %}selected{% endif %}>Title A-Z
                    </option>
                    <option value="-created_at" {% if request.GET.sort == '-created_at' %}selected{% endif %}>Recently
                        Added</option>
                </select>
            </div>

            <div class="flex-1 min-w-[80px] sm:flex-none sm:w-24">
                <input type="text" class="form-input text-xs" placeholder="Author" id="authorFilter" name="author"
                    value="{{ request.GET.author }}" hx-get="{% url 'books:list' %}"
                    hx-trigger="keyup changed delay:500ms" hx-target="#booksGrid"
                    hx-include="#sortFilter,#searchInput,#yearFilter" hx-push-url="true">
            </div>

            <div class="flex-1 min-w-[70px] sm:flex-none sm:w-20">
                <input type="text" class="form-input text-xs" placeholder="Year" id="yearFilter" name="year"
                    value="{{ request.GET.year }}" hx-get="{% url 'books:list' %}"
                    hx-trigger="keyup changed delay:500ms" hx-target="#booksGrid"
                    hx-include="#sortFilter,#searchInput,#authorFilter" hx-push-url="true">
            </div>

            <div class="flex-1 min-w-[100px] relative">
                <input type="text" class="form-input text-xs" placeholder="Search books..." id="searchInput"
                    name="search" value="{{ request.GET.search }}" hx-get="{% url 'books:list' %}"
                    hx-trigger="keyup changed delay:500ms" hx-target="#booksGrid"
                    hx-include="#sortFilter,#authorFilter,#yearFilter" hx-push-url="true">
            </div>

            <div class="flex items-center gap-0.5 bg-surface-alt dark:bg-surface-dark-alt rounded-lg p-0.5">
                <button type="button"
                    class="w-7 h-7 flex items-center justify-center rounded text-text-muted hover:text-text dark:hover:text-text-dark transition-colors view-btn active text-xs"
                    id="gridViewBtn" title="Grid View">
                    <i class="fas fa-th"></i>
                </button>
                <button type="button"
                    class="w-7 h-7 flex items-center justify-center rounded text-text-muted hover:text-text dark:hover:text-text-dark transition-colors view-btn text-xs"
                    id="listViewBtn" title="List View">
                    <i class="fas fa-list"></i>
                </button>
            </div>

            {% if user.is_authenticated %}
            <a href="{% url 'books:create' %}" class="btn-primary btn-sm">
                <i class="fas fa-plus text-xs"></i>
                <span class="hidden sm:inline">Add Book</span>
            </a>
            {% endif %}
        </div>
    </div>
</nav>
{% endblock %}

{% block content %}
<div id="booksGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4" data-view="grid">
    {% include "books/partials/book_grid.html" %}
</div>

<script>
    (function () {
        const gridBtn = document.getElementById('gridViewBtn');
        const listBtn = document.getElementById('listViewBtn');
        const grid = document.getElementById('booksGrid');

        function setView(view) {
            if (view === 'list') {
                grid.className = 'grid grid-cols-1 gap-3';
                grid.setAttribute('data-view', 'list');
                listBtn.classList.add('active', 'bg-white', 'dark:bg-surface-dark', 'shadow-sm');
                gridBtn.classList.remove('active', 'bg-white', 'dark:bg-surface-dark', 'shadow-sm');
            } else {
                grid.className = 'grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4';
                grid.setAttribute('data-view', 'grid');
                gridBtn.classList.add('active', 'bg-white', 'dark:bg-surface-dark', 'shadow-sm');
                listBtn.classList.remove('active', 'bg-white', 'dark:bg-surface-dark', 'shadow-sm');
            }
            localStorage.setItem('booksViewPreference', view);
        }

        if (gridBtn && listBtn) {
            gridBtn.addEventListener('click', function () { setView('grid'); });
            listBtn.addEventListener('click', function () { setView('list'); });

            // Restore preference
            const saved = localStorage.getItem('booksViewPreference');
            if (saved) setView(saved);
        }
    })();
</script>
{% endblock %}
