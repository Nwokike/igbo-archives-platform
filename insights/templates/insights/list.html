{% extends 'base.html' %}

{% block title %}Insights - Igbo Archives{% endblock %}

{% block content %}
<h2>Community Insights</h2>

<div class="filter-section">
    <input type="text" class="search-input" placeholder="Search insights...">
    <div class="view-toggle">
        <button class="active" onclick="toggleView('grid')">Grid View</button>
        <button onclick="toggleView('list')">List View</button>
    </div>
</div>

<div class="archive-container archive-grid">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Share Your Insights</h5>
            <p class="card-text">Community posts and articles will be displayed here.</p>
        </div>
    </div>
</div>
{% endblock %}
