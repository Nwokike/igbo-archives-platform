{% extends 'base.html' %}
{% load static %}

{% block title %}Community Insights - Igbo Archives{% endblock %}

{% block sub_navigation %}
<nav class="filter-nav">
    <div class="filter-container">
        <div class="filter-group">
            <select class="filter-select" id="tagFilter" name="tag"
                    hx-get="{% url 'insights:list' %}"
                    hx-target="#insightsGrid"
                    hx-include="#sortFilter,#searchInput"
                    hx-push-url="true">
                <option value="">All Tags</option>
                {% for tag in tags %}
                <option value="{{ tag.name }}" {% if request.GET.tag == tag.name %}selected{% endif %}>{{ tag.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="filter-group">
            <select class="filter-select" id="sortFilter" name="sort"
                    hx-get="{% url 'insights:list' %}"
                    hx-target="#insightsGrid"
                    hx-include="#tagFilter,#searchInput"
                    hx-push-url="true">
                <option value="-created_at" {% if request.GET.sort == '-created_at' or not request.GET.sort %}selected{% endif %}>Newest First</option>
                <option value="created_at" {% if request.GET.sort == 'created_at' %}selected{% endif %}>Oldest First</option>
                <option value="title" {% if request.GET.sort == 'title' %}selected{% endif %}>Title A-Z</option>
            </select>
        </div>
        
        <div class="filter-group filter-search">
            <input type="text" 
                   class="filter-search-input"
                   placeholder="Search insights..." 
                   id="searchInput"
                   name="search"
                   value="{{ request.GET.search }}"
                   hx-get="{% url 'insights:list' %}"
                   hx-trigger="keyup changed delay:500ms"
                   hx-target="#insightsGrid"
                   hx-include="#tagFilter,#sortFilter"
                   hx-push-url="true">
            <i class="fas fa-search filter-search-icon"></i>
        </div>
        
        <div class="filter-group view-toggle">
            <button type="button" class="view-btn active" id="gridViewBtn" onclick="toggleArchiveView('grid'); return false;" title="Grid View">
                <i class="fas fa-th"></i>
            </button>
            <button type="button" class="view-btn" id="listViewBtn" onclick="toggleArchiveView('list'); return false;" title="List View">
                <i class="fas fa-list"></i>
            </button>
        </div>
    </div>
</nav>
{% endblock %}

{% block content %}
<div class="content-container">
    <!-- Insights Grid -->
    <div id="insightsGrid" class="archive-view-grid">
        {% include "insights/partials/insight_grid.html" %}
    </div>
</div>
{% endblock %}
