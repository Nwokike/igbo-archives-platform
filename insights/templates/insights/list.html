{% extends 'base.html' %}
{% load static %}

{% block title %}Community Insights - Igbo Archives{% endblock %}

{% block sub_navigation %}
<nav class="border-b border-sepia-pale/30 bg-heritage-cream/20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
        <div class="flex flex-wrap items-center gap-3">
            <div class="flex-1 min-w-[200px] sm:flex-none sm:w-48">
                <select class="form-select text-sm py-2" id="tagFilter" name="tag"
                        hx-get="{% url 'insights:list' %}"
                        hx-target="#insightsGrid"
                        hx-include="#sortFilter,#searchInput"
                        hx-push-url="true">
                    <option value="">All Tags</option>
                    {% for tag in tags %}
                    <option value="{{ tag.name }}" {% if request.GET.tag == tag.name %}selected{% endif %}>{{ tag.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="flex-1 min-w-[160px] sm:flex-none sm:w-44">
                <select class="form-select text-sm py-2" id="sortFilter" name="sort"
                        hx-get="{% url 'insights:list' %}"
                        hx-target="#insightsGrid"
                        hx-include="#tagFilter,#searchInput"
                        hx-push-url="true">
                    <option value="-created_at" {% if request.GET.sort == '-created_at' or not request.GET.sort %}selected{% endif %}>Newest First</option>
                    <option value="created_at" {% if request.GET.sort == 'created_at' %}selected{% endif %}>Oldest First</option>
                    <option value="title" {% if request.GET.sort == 'title' %}selected{% endif %}>Title A-Z</option>
                </select>
            </div>
            
            <div class="flex-1 min-w-[200px] relative">
                <input type="text" 
                       class="form-input text-sm py-2 pl-10"
                       placeholder="Search insights..." 
                       id="searchInput"
                       name="search"
                       value="{{ request.GET.search }}"
                       hx-get="{% url 'insights:list' %}"
                       hx-trigger="keyup changed delay:500ms"
                       hx-target="#insightsGrid"
                       hx-include="#tagFilter,#sortFilter"
                       hx-push-url="true">
                <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-vintage-beaver"></i>
            </div>
            
            <div class="flex items-center gap-1 bg-heritage-cream rounded-lg p-1">
                <button type="button" class="w-9 h-9 flex items-center justify-center rounded-md text-vintage-beaver hover:text-dark-brown hover:bg-white transition-colors active" id="gridViewBtn" title="Grid View">
                    <i class="fas fa-th"></i>
                </button>
                <button type="button" class="w-9 h-9 flex items-center justify-center rounded-md text-vintage-beaver hover:text-dark-brown hover:bg-white transition-colors" id="listViewBtn" title="List View">
                    <i class="fas fa-list"></i>
                </button>
            </div>
        </div>
    </div>
</nav>
{% endblock %}

{% block content %}
<div id="insightsGrid" class="archive-grid">
    {% include "insights/partials/insight_grid.html" %}
</div>
{% endblock %}
